<script>

  // some basic setup code creating a full window interface panel and initializing Gibberish */
  panel = new Interface.Panel()
  Gibberish.init()

  Gibberish.export("Time", window)
  Gibberish.export("Binops", window)
  
  // put your code below!
  a = new Gibberish.Sine().connect()
  b = new Interface.Slider({ bounds:[0,0,1,1], target:a, key:'frequency', min:440, max:880 })
  panel.add( b )
  
</script>
