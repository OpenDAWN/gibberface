<html>
<head>
  <meta charset="utf-8">
  <title>buttons and synth</title>
  <script src="zepto.js"></script> 
  <script src="../interface/interface.js"></script>
  <script src="../Gibberish/scripts/build/gibberish_2.0.min.js"></script> 
</head>

<body>
  <script>
    var LIFE = {
      speed : 500,
      buttonKiller: function() {
          for (var i = 0; i < life.children.length; i++) {
              life.children[i].setValue(0);
          }
      },
      runLife: function() {
        if(arguments[0] === 0 && LIFE.timeout) {
          clearTimeout(LIFE.timeout);
          return
        }
        for (var row = 0; row < life.rows; row++) {
            for (var col = 0; col < life.columns; col++) {
                var cellNumber = (row * life.columns) + col;
                var neighborCount = 0;
                var cell = life.children[cellNumber];
                if (cell.value == cell.max) {
                    cell.shouldDie = false;
                } else {
                    cell.shouldLive = false;
                }
            
                if (row != 0) {
                    if (life.children[cellNumber - life.columns].value == cell.max) {
                        neighborCount++;
                    }
                    if (col != life.columns - 1) {
                        if (life.children[cellNumber - life.columns + 1].value == cell.max) {
                            neighborCount++;
                        }
                    }
                    if (col != 0) {
                        if (life.children[cellNumber - life.columns - 1].value == cell.max) {
                            neighborCount++;
                        }
                    }
                }
                if (col != 0) {
                    if (life.children[cellNumber - 1].value == cell.max) {
                        neighborCount++;
                    }
                }
                if (col != life.columns - 1) {
                    if (life.children[cellNumber + 1].value == cell.max) {
                        neighborCount++;
                    }
                }
            
                if (row != life.rows - 1) {
                    if (life.children[cellNumber + life.columns].value == cell.max) {
                        neighborCount++;
                    }
                    if (col != life.columns - 1) {
                        if (life.children[cellNumber + life.columns + 1].value == cell.max) {
                            neighborCount++;
                        }
                    }
                    if (col != 0) {
                        if (life.children[cellNumber + life.columns - 1].value == cell.max) {
                            neighborCount++;
                        }
                    }
                }
                if (cell.value == cell.max) {
                    if (neighborCount < 2 || neighborCount > 3) {
                        cell.shouldDie = true;
                    }
                } else {
                    if (neighborCount == 3) {
                        cell.shouldLive = true;
                    }
                }
            }
        }
    
        for (var i = 0; i < life.children.length; i++) {
            var cell = life.children[i];
            if (cell.value == cell.max) {
                if (cell.shouldDie) {
                    cell.setValue(cell.min);
                    cell.sound.disconnect(bus);
                }
            } else {
                if (cell.shouldLive) {
                    cell.setValue(cell.max);
                    cell.sound.connect(bus);
                }
            }
        }
    
        LIFE.timeout = setTimeout(LIFE.runLife, LIFE.speed);
      },
    };
    
    Gibberish.init();
    
    panel = new Interface.Panel({ useRelativeSizesAndPositions:true });
    
    life = new Interface.MultiButton({
      rows:16, columns:16,
      background:"black",
      fill:"red",
      stroke:"rgb(255,50,50)",
      requiresFocus:false,
      bounds:[0,0,1,.9],
      onvaluechange : function() { console.log('errg')},
    });
    start = new Interface.Button({
      bounds: [0, .9, .2, .1],
      label: 'start / stop',
      target: LIFE,
      key: 'runLife'
    });

    speed = new Interface.Slider({
      bounds: [.25, .9, .75, .1],
      label: 'speed',
      isVertical: false,
      min: 50,
      max: 1000,
      target: LIFE,
      key: 'speed'
    });
  
    bus = new Gibberish.Bus2()
    flanger = new Gibberish.Flanger({
      input: bus,
      feedback: .75,
      rate: .01
    })
    reverb = new Gibberish.Reverb({
      input: flanger,
      roomSize: 1,
      wet: 1,
      dry: .5
    }).connect();
  
    panel.add(life, start, speed); // must add life before referencing children. I think.

    for (var row = 0; row < life.rows; row++) {
      for (var col = 0; col < life.columns; col++) {
        var cellNumber = (row * life.columns) + col;
        var cell = life.children[cellNumber];
        cell.sound = new Gibberish.Sine({frequency: 120 + cellNumber * 5, amp: 4 / (life.rows * life.columns) });
      }
    }
  </script>
</body>
</html>
